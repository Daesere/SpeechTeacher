<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Speech Teacher</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                        <circle cx="20" cy="20" r="20" fill="#3331ac"/>
                        <path d="M20 10 L25 15 L20 20 L15 15 Z" fill="white"/>
                        <path d="M12 22 Q20 28 28 22" stroke="white" stroke-width="3" fill="none"/>
                    </svg>
                    <h1>Spishy, The Speech Fish</h1>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress"></div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <!-- Sentence Input Section -->
                <section class="card sentence-section compact">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="sentenceInput" 
                            class="sentence-input" 
                            placeholder="Enter a sentence to practice..."
                            value="Hello, how are you today?"
                        />
                        <button class="btn btn-secondary btn-compact" id="updateBtn">Update</button>
                    </div>
                </section>

                <!-- Display Sentence -->
                <section class="card display-section compact">
                    <div class="sentence-display" id="sentenceDisplay">
                        Hello, how are you today?
                    </div>
                    <p class="instruction">Read the sentence above clearly</p>
                </section>

                <!-- Recording Section (includes feedback) -->
                <section class="card recording-section">
                    <!-- Recording Controls -->
                    <div class="recording-controls" id="recordingControls">
                        <button class="btn btn-primary btn-large" id="recordBtn">
                            <svg class="mic-icon" width="28" height="28" viewBox="0 0 24 24" fill="none">
                                <path d="M12 1C10.34 1 9 2.34 9 4V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V4C15 2.34 13.66 1 12 1Z" fill="currentColor"/>
                                <path d="M19 10V12C19 15.87 15.87 19 12 19C8.13 19 5 15.87 5 12V10H3V12C3 16.97 7.03 21 12 21C16.97 21 21 16.97 21 12V10H19Z" fill="currentColor"/>
                                <path d="M11 21H13V24H11V21Z" fill="currentColor"/>
                            </svg>
                            <span id="recordBtnText">Start Recording</span>
                        </button>
                        
                        <div class="recording-indicator hidden" id="recordingIndicator">
                            <div class="pulse"></div>
                            <span>Recording...</span>
                        </div>
                        
                        <!-- Waveform Visualizer -->
                        <div class="waveform-container hidden" id="waveformContainer">
                            <div class="waveform" id="waveform">
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                                <div class="waveform-bar"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Audio Player -->
                    <div class="audio-player hidden" id="audioPlayer">
                        <audio controls id="audioPlayback"></audio>
                        <div class="action-buttons">
                            <button class="btn btn-secondary btn-compact" id="retryBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="currentColor"/>
                                </svg>
                                Retry
                            </button>
                            <button class="btn btn-primary btn-compact" id="submitBtn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/>
                                </svg>
                                Submit
                            </button>
                        </div>
                    </div>

                    <!-- Feedback Section (replaces everything) -->
                    <div class="feedback-wrapper hidden" id="feedbackSection">
                        <div class="feedback-message" id="feedbackContent">
                            <p>Great job! Your pronunciation is improving.</p>
                        </div>
                        <!-- Final feedback box: always visible and independent from the error carousel -->
                        <div id="finalFeedbackBox" class="final-ai-box hidden" tabindex="0"></div>
                        <button class="btn btn-primary btn-compact" id="newRecordingBtn">
                            New Recording
                        </button>
                    </div>
                </section>
            </main>
        </div>
        <!-- Loading overlay shown during submit/analysis -->
        <div id="loadingOverlay" class="loading-overlay hidden" aria-hidden="true">
            <div class="loading-body">
                <div class="loader">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div class="loading-text">Analyzing your recordingâ€¦</div>
            </div>
        </div>
    </body>
</html>
